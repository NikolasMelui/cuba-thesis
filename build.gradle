task buildManualSingleHtml(type: Docbook2Xhtml, dependsOn: transformManual) {
    source transformManual.destFile
    destFile = new File(docDstDir, 'manual/ru/html-single/manual.html')
    stylesheetName = 'html-single.xsl'
    resources = fileTree(new File(docSrcDir, 'manual/ru')) {
        include 'img/**/*.png'
        include 'img/**/*.jpg'
    }
    resources += fileTree(docCssDir) {
        include '*.css'
        include '*.gif'
    }
    resources += fileTree(docJsDir) {
        include '*.js'
    }
}

task buildManualSingleHtmlEn(type: Docbook2Xhtml, dependsOn: transformManualEn) {
    source transformManualEn.destFile
    destFile = new File(docDstDir, 'manual/en/html-single/manual.html')
    stylesheetName = 'html-single.xsl'
    resources = fileTree(new File(docSrcDir, 'manual/en')) {
        include 'img/**/*.png'
        include 'img/**/*.jpg'
    }
    resources += fileTree(docCssDir) {
        include '*.css'
        include '*.gif'
    }
    resources += fileTree(docJsDir) {
        include '*.js'
    }
}

task buildDoc(type: Zip, description: 'Build documentation',
        dependsOn: [buildManualSingleHtml, buildManualSingleHtmlEn, buildManualWebHelp, buildManualWebHelpEn]) {
    from 'build/doc'
    destinationDir = file('build/distributions')
    baseName = 'cuba-doc'
    version = artifactVersion + (isSnapshot ? '-SNAPSHOT' : '')
}

artifacts {
    if (Boolean.valueOf(System.getProperty("buildDoc")))
        archives buildDoc
}
