#                               Presentation                                  #
###############################################################################

# Main window default mode: SINGLE or TABBED
cuba.web.appWindowMode=TABBED

# Main window max tab count. 0 for unlimited.
cuba.web.maxTabCount=7

# Turn on/off the native buttons usage
cuba.web.useNativeButtons=false

# Client-side debug mode. Set to true for production mode.
com.vaadin.terminal.gwt.server.productionMode=false

# Enable a using of Chrome Frame plugin in IE (if it has been installed)
cuba.web.useChromeFramePlugin=false

# Set to false to automatically apply empty generic filter on screen opening
cuba.web.genericFilterManualApplyRequired=true

#Set to true to check filter conditions before apply.
cuba.web.genericFilterChecking=true

# Enable Testing mode: true or false (by default)
cuba.testMode=false
#cuba.testModeExceptionLog=

# Enables using of Id's suffixes, for example 'PID_SRegistrationScreeen.username.1'.
# In this example '1' is a unique suffix
cuba.web.allowIdSuffix=false

# Allows to cancel sort in table
cuba.web.enableCancelTableSorting=true